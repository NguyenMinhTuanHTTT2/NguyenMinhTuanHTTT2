<script>

            alert("Xin vui lòng nhập họ tên");
            return false;

            alert("Xin vui lòng nhập mật khẩu");
            return false;
        }else if(!isNaN(name)){
            alert("Họ tên có chữ số xin vui lòng nhập lại");
            return false;
        }else if(regexp.test(name)){ 
                return true;
            }else {
                alert("Chữ cái đầu tiên phải viết hoa");
                return false;
            }if(regexp.test(pass)){
            return;
        }else{
            alert("Nhập mật khẩu chưa đúng");
            return false;
        }
        }
    


        
        

        return true;
    }
</script>
