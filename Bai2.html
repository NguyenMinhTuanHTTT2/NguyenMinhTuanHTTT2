<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nhập x <input type="text" name="x", id="x" value=""> <br><br>
        <input type="button" value="Tính F(x)" onclick="Tinh()"> <span id="demo"></span>
    </form>
</body>
</html>


<script>
    function Tinh(){
        var x=document.getElementById("x").value;
        var i;
        if(x==null || x==""){
            alert("Chưa nhập x,xin vui lòng nhập x");
            return ;
        }
        var sum=0;
        for( i=1; i<=x; i++){
            if( i%2==0 && i%3==0){
                
                sum=sum+i;
            }   
        }
        document.getElementById("demo").innerHTML=sum;
    }
</script>
